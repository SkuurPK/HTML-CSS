<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="\(\d{2}\)\d{4-5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="isxmas" checked><label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Autenticação</legend>
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário" autocomplete="username">
            </p>
    
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="Sua Senha" autocomplete="current-password">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <!-- Estudar mais sobre RegEX-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
